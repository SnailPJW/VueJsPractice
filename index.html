<!DOCTYPE html>
<html data-ts-native>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>VueJS Web</title>
</head>
<body>
    <!--範例1...........................................-->
    <h2>Ex 01</h2>
    <div id="app">
        <p>{{ message }}</p>
    </div>
    <!--範例2...........................................-->
    <h2>Ex 02</h2>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <!--範例3...........................................-->
    <h2>Ex 03</h2>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <!--範例4...........................................-->
    <h2>Ex 04</h2>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
            {{ todo.text }}
            </li>
        </ol>
    </div>
    <!--範例5...........................................-->
    <h2>Ex 05</h2>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <!--範例6...........................................-->
    <h2>Ex 06</h2>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <!--範例7...........................................-->
    <h2>Ex 07</h2>
    <!--範例8...........................................-->
</body>
<script>
var app1 = new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue.js!'
    }
})
var app2 = new Vue({
    el: '#app-2',
    data: {
        message: '页面加载于 ' + new Date()
    }
})
var app3 = new Vue({
    el: '#app-3',
    data: {
        seen: true
    }
})
var app4 = new Vue({
    el: '#app-4',
    data: {
        todos: [
        { text: '学习 JavaScript' },
        { text: '学习 Vue' },
        { text: '整个牛项目' }
        ]
    }
})
var app5 = new Vue({
    el: '#app-5',
    data: {
        message: 'Hello Vue.js!'
    },
    methods: {
        reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
        }
    }
})
var app6 = new Vue({
    el: '#app-6',
    data: {
        message: 'Hello Vue!'
    }
})
</script>
</html>
