<!DOCTYPE html>
<html data-ts-native>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>VueJS Web</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
</body>
<script>
var app1 = new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue.js!'
    }
})
var app2 = new Vue({
    el: '#app-2',
    data: {
        message: '页面加载于 ' + new Date()
    }
})
var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
})
</script>
</html>
